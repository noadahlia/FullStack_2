<body>
    <div class="main-container">
        <div id="usernameTitle"></div>
        <h3>Play here to a lot of various games. Save your records and compare to others gamers to become the best</h3>

                </div>
            </div>
        </div>

    </div>
    <script type="text/javascript">
        let user = localStorage.getItem("user");
        user = JSON.parse(user);
        let username = user.userName;
        document.getElementById("usernameTitle").innerHTML = "Welcome, " + username;
        document.getElementById("usernameTitle").style.fontSize = "50px"
        document.getElementById("usernameTitle").style.textAlign = "center";
        function openGame(game) {
            //const url = "./games/" + game + ".html";
            alert(document.getElementById(game).parentElement.className)
            let url = "./choose_snake.html";
            if (game == "wordGuessing") {
                url = "./games/wordGuessing.html";
            }
            const frame = "./gameDisplay.html";
            localStorage.setItem("url", url);
            localStorage.setItem("game", game);

            window.location.href = frame;
        }
    </script>
